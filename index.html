<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NimboRush</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #2c3e50;
        font-family: monospace;
      }
      #game-container {
        text-align: center;
      }
      canvas {
        border: 3px solid #34495e;
        background-color: #1a1a1a;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      h1 {
        color: #ecf0f1;
        margin-bottom: 15px;
      }
      #level-text {
        background-color: #3b536b;
        color: #ecf0f1;
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 15px;
        max-width: 500px;
        margin-left: auto;
        text-align: start;
        margin-right: auto;
        font-size: 14px;
        line-height: 1.5;
        border: 2px solid #2c3e50;
        min-height: 20px;
      }
      #level-text:empty {
        display: none;
      }
      .info {
        color: #95a5a6;
        margin-top: 10px;
        font-size: 13px;
      }
      #message-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      #message-overlay.show {
        display: flex;
      }
      .message-content {
        background-color: #34495e;
        padding: 40px 60px;
        border-radius: 10px;
        text-align: center;
        border: 3px solid #2c3e50;
      }
      .message-title {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .message-title.win {
        color: #2ecc71;
      }
      .message-title.game-over {
        color: #cc5b2e;
      }
      .message-subtitle {
        font-size: 20px;
        color: #ecf0f1;
      }
    </style>
  </head>
  <body>
    <div id="message-overlay">
      <div class="message-content">
        <div class="message-title" id="message-title"></div>
        <div class="message-subtitle" id="message-subtitle"></div>
      </div>
    </div>
    <div id="game-container">
      <h1>NimboRush</h1>
      <h3 id="level-text"></h3>
      <canvas id="game-canvas"></canvas>
      <div class="info">Use arrow keys to move Nimbo</div>
      <div class="info">Press 'r' to restart the level</div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
